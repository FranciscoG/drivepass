<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        width: 200px;
        overflow-x: hidden;
        height:auto;
      }
      span {
        display:block;
        font-size: 14px;
        padding:5px;
        height:30px;
        border:1px solid #c8c8c8;
        color:#aaa;
        width:100%;
        box-sizing:border-box;
      }
      #pw {
        color:#efefef;
      }
      #pw::selection {
        color:#fff;
        background: #fff;
      }
    </style>

    <script src="libs/jquery-2.0.3.min.js"></script>
    <script src="libs/google-spreadsheet.js"></script>
    <script src="libs/popup.js"></script>
  </head>
  <body>
    <span id="un"></span>
    <span id="pw"></span>
  </body>
</html>
