<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>
    <title>DrivePass</title>
    <link rel="stylesheet" type="text/css" href="css/shared.css">
    <link rel="stylesheet" type="text/css" href="css/user.css">
  </head>

<body data-route="User" data-action="init">
  <div class="container">
    <header>
      <img src="img/drive-pass128.png" />
      <h1>DrivePass</h1>
    </header>

    <div id="db_container"></div>
    
    <template id="row_template">
      <div class="row">
        <a href="http://{{site}}" class="item site" target="_blank">{{site}}</a>
        <div class="item username" contenteditable="true">{{username}}</div>
        <div class="item password" contenteditable="true">{{password}}</div>
      </div>
    </template>

  </div>
  
  <script src="js/dp.libs.js"></script>
  <script src="js/drivepass.js"></script>
</body>
</html>
