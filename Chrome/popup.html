<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  <body data-route="popup">
    <div id="showInfo" class="hover">
      <div id="loading">
        <div class="spinner"></div>
        <div class="line"></div>
      </div>
      <div id="status"></div>
    </div>
    <div class="hidden" id="theInfo">
      <p id="currSite"></p>
      <p class="label">username</p>
      <span id="un" contenteditable="true"></span>
      <p class="label">password</p>
      <span id="pw" contenteditable="true"></span>
      <div id="add" class="button hide show" title="add new username and password to spreadsheet">
        add
      </div>
      <div id="update" class="button hide" title="update username or password in spreadsheet">
        update
      </div>

      <div id="generateContainer">
        <label>
          <input type="checkbox" id="showGPoptions" />generate password?
        </label>
        <div id="gpOptions" class="hidden">
          <label>
            <input type="text" id="digits" maxlength="2" value="26"/>Minimum Password Length
          </label>
          <label>
            <input type="checkbox" id="uppercase" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" checked />A-Z
          </label>
          <label>
            <input type="checkbox" id="lowercase" value="abcdefghijklnopqrstuvwxyz" checked />a-z
          </label>
          <label>
            <input type="checkbox" id="numbers" value="0123456789" checked />0-9
          </label>
          <label>
            <input type="checkbox" id="show_symbols" />symbols
          </label>
          <label id="hidden_symbols" class="hide">
            <input type="text" id="symbols" value="#_@." />
          </label>
          <label>
            <input type="button" id="makePassword" value="generate" />
          </label>
        </div>
      </div>
    </div>
    
    <script src="js/dp.libs.js"></script>
    <script src="js/drivepass.js"></script>
  </body>
</html>
